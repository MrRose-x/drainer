<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Test Your TON Smart Contract</h1>
    <p>
        Click the button below to connect your wallet and interact with your smart contract on the TON Testnet.
    </p>
    <button id="connectWallet">Connect Wallet</button>

    <footer>
        <p>Powered by <a href="https://ton.org" target="_blank">TON Blockchain</a></p>
    </footer>

    <script>
        document.getElementById('connectWallet').onclick = async () => {
            // Replace with your actual smart contract address
            const contractAddress = 'EQBvL1b1vvi-yXP_leOiX3tsOBawWItXOf9FmB0xCl6chsx5';

            // Generate the TON Keeper URL
            const tonKeeperUrl = `https://app.tonkeeper.com/transfer/${contractAddress}?amount=0&text=Call+contract`;

            // Redirect the user to TON Keeper
            window.location.href = tonKeeperUrl;
        };
    </script>
